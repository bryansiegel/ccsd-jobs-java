<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{admin/fragments/head}"><title>Create/Update Administrative Personnel</title></head>
<div th:insert="~{admin/fragments/header}"></div>

<h1>Create/Update Administrative Personnel</h1>

<form th:action="@{/admin/administrative-personnel}" th:object="${administrativePersonnel}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label>Job Code:</label>
        <input type="text" th:field="*{jobCode}" />
    </div>
    <div>
        <label>Reference Code:</label>
        <input type="text" th:field="*{referenceCode}" />
    </div>
    <div>
        <label>Classification:</label>
        <input type="text" th:field="*{classification}" />
    </div>
    <div>
        <label>Division Unit:</label>
        <input type="text" th:field="*{divisionUnit}" />
    </div>

    <div>
        <label>Terms of Employment:</label>
        <input type="text" th:field="*{termsOfEmployment}" />
    </div>
    <div>
        <label>FLSA Status:</label>
        <input type="text" th:field="*{flsaStatus}" />
    </div>
    <div>
        <label>Position Summary:</label>
        <input type="text" th:field="*{positionSummary}" />
    </div>
    <div>
        <label>Essential Duties and Responsibilities:</label>
        <input type="text" th:field="*{essentialDutiesAndResponsibilities}" />
    </div>
    <div>
        <label>Position Expectations:</label>
        <input type="text" th:field="*{positionExpectations}" />
    </div>
    <div>
        <label>Position Requirements:</label>
        <input type="text" th:field="*{positionRequirements}" />
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
<a th:href="@{/admin/administrative-personnel}">Back to List</a>

<footer th:insert="~{public/fragments/footer}"></footer>
