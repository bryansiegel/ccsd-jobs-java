<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{admin/fragments/head}"><title>Create/Update Administrative Personnel</title></head>
<div th:insert="~{admin/fragments/header}"></div>

<h1>Administrative Personnel</h1>
<a th:href="@{/admin/administrative-personnel/new}">Create New</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Job Code</th>
        <th>Division</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="administrativePersonnel : ${administrativePersonnel}">
        <td th:text="${administrativePersonnel.id}">ID</td>
        <td th:text="${administrativePersonnel.jobCode}">Job Code</td>
<td>
            <a th:href="@{/admin/administrative-personnel/{id}(id=${administrativePersonnel.id})}">View</a>
            <a th:href="@{/admin/administrative-personnel/edit/{id}(id=${administrativePersonnel.id})}">Edit</a>
            <a th:href="@{/admin/administrative-personnel/delete/{id}(id=${administrativePersonnel.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>


<footer th:insert="~{public/fragments/footer}"></footer>
