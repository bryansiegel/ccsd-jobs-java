<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{admin/fragments/head}"><title>Create/Update Administrative Personnel</title></head>
<div th:insert="~{admin/fragments/header}"></div>

<div class="row pt-3">
    <div class="col">
<h1>Licensed Personnel</h1>
<a th:href="@{/admin/licensed-personnel/new}" class="btn btn-primary mb-3">Create New</a>
<table id="detailsTable" class="table table-striped table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Job Code</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="licensedPersonnel : ${licensedPersonnel}">
        <td th:text="${licensedPersonnel.id}">ID</td>
        <td th:text="${licensedPersonnel.jobCode}">Job Code</td>
        <td>
            <a th:href="@{/admin/licensed-personnel/{id}(id=${licensedPersonnel.id})}" class="btn btn-info">View</a>
            <a th:href="@{/admin/licensed-personnel/edit/{id}(id=${licensedPersonnel.id})}" class="btn btn-warning">Edit</a>
            <a th:href="@{/admin/licensed-personnel/delete/{id}(id=${licensedPersonnel.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
        </div>
</div>
<footer th:insert="~{admin/fragments/footer}"></footer>
